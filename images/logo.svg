<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f4c75"/>
      <stop offset="100%" stop-color="#3282b8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- X Symbol with Mathematical Elements -->
  <g filter="url(#shadow)">
    <!-- Integral Path -->
    <path d="M60,70 Q80,40 100,70 T140,130" 
          fill="none" 
          stroke="#bbe1fa" 
          stroke-width="8" 
          stroke-linecap="round"/>
    
    <!-- Summation Path -->
    <path d="M140,70 Q120,100 100,70 T60,130" 
          fill="none" 
          stroke="#bbe1fa" 
          stroke-width="8" 
          stroke-linecap="round"/>
    
    <!-- Central Dot (Origin Point) -->
    <circle cx="100" cy="100" r="10" fill="#3282b8" stroke="#bbe1fa" stroke-width="2"/>
  </g>
  
  <!-- Text Element -->
  <text x="100" y="180" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        font-weight="bold" 
        fill="#0f4c75">Deep Math</text>
</svg>